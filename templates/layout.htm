{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SumArt</title>
    <link rel="stylesheet" href="{% static 'css/w3.css' %}">
    <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/template.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">

</head>

<body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
    <div class="w3-bar w3-white w3-card" id="myNavbar">
        <a href="{% url 'home' %}" class="w3-bar-item w3-button w3-wide">SumArt</a>
    </div>
    </div>
    {% block content %}{% endblock %}    
    
    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        Developed by <a class="orange-text text-lighten-3" href="#">Team Invictus Code</a>
                    </div>
                    <div class="col l6 s12">
                        <li class="footer-list"><a class="white-text" href="#" target="_blank"><i class="fab fa-facebook"></i></a></li> |
                        <li class="footer-list"><a class="white-text" href="#" target="_blank"><i class="fab fa-twitter"></i></a></li> |
                        <li class="footer-list"><a class="white-text" href="#" target="_blank"><i class="fab fa-linkedin"></i></li> |
                        <li class="footer-list"><a class="white-text" href="#" target="_blank"><i class="fab fa-instagram"></i></a></li> |
                        <li class="footer-list"><a class="white-text" href="#" target="_blank"><i class="fab fa-github"></i></a></li>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
    <script src="{% static 'js/materialize.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
